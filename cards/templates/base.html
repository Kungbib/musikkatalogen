{% load staticfiles %}
<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Musikkatalogen</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{% static 'css/kb.css' %}" />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->
  </head>
  <body>
    <div class="kb-masthead">
      <div class="container">

          <a href="/" class="kb-nav-item"><img src="{% static 'img/kb_logo_white.png' %}" alt="Till startsida" /></a>
        </div>
        <div class="banner">
          <a href="/">Musikkatalogen (beta)</a>
        </div>
        <div class="pull-right">
        <nav class="kb-nav">
          <a class="kb-nav-item active" href="/">Startsida</a>
          <a class="kb-nav-item" href="/om/">Om katalogen</a>
          <a class="kb-nav-item" href="http://www.kb.se/">www.kb.se</a>
        </nav>
      </div>

    <div class="container" role="main">

    {% endblock %}
    </div>
